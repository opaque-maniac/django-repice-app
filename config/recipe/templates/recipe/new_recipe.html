{% extends 'base.html' %}{% load static %}
{% block meta %}{% endblock meta %}
{% block style %}
    <link rel="stylesheet" href="{% static 'recipe/css/new_recipe.css' %}">
{% endblock style %}
{% block title %}{% endblock title %}
{% block content %}
    <h1>New recipe:</h1>
    <hr>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
{% endblock content %}
{% block scripts %}
    <script src="{% static 'recipe/js/new_recipe.js' %}" type="text/javascript"></script>
{% endblock scripts %}
